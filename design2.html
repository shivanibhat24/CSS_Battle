<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honeycomb Pattern</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .honeycomb {
      display: grid;
      grid-template-columns: repeat(5, 30px); /* Increased columns to fit the pattern */
      grid-gap: 2px; /* Reduced gap for slight overlap effect */
      transform: skewY(-30deg); /* Maintain honeycomb tilt */
    }
    
    .hex {
      width: 30px;
      height: 30px;
      background-color: #f7c800; /* Solid yellow to match the image */
      transform: rotate(30deg) skewY(30deg);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); /* Hexagon shape */
    }
    
    /* Specific positioning for the staggered pattern */
    .hex:nth-child(1) { grid-column: 2; grid-row: 1; }
    .hex:nth-child(2) { grid-column: 3; grid-row: 1; }
    .hex:nth-child(3) { grid-column: 4; grid-row: 1; }
    .hex:nth-child(4) { grid-column: 1; grid-row: 2; }
    .hex:nth-child(5) { grid-column: 2; grid-row: 2; }
    .hex:nth-child(6) { grid-column: 3; grid-row: 2; }
    .hex:nth-child(7) { grid-column: 4; grid-row: 2; }
    .hex:nth-child(8) { grid-column: 3; grid-row: 3; }
  </style>
</head>
<body>
  <div class="honeycomb">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
</body>
</html>
