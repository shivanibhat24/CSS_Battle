<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Pattern - TARGET</title>
    <style>
        body {
            background-color: #1e1e1e;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }
        .container { position: relative; width: 220px; height: 200px; }
        .h { /* Shortened class name */
            position: absolute; width: 52px; height: 60px;
            background-color: #fcc419;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            overflow: hidden;
        }
        .h::before { /* Texture */
            content: ""; position: absolute;
            width: 150%; height: 150%; top: -25%; left: -25%;
            background: repeating-linear-gradient(45deg, transparent, transparent 1.5px, rgba(0,0,0,0.1) 1.5px, rgba(0,0,0,0.1) 3px);
        }
        /* Positioning */
        .p1 { top: 0px; left: calc(50% - 26px); }
        .p2 { top: 45px; left: calc(50% - 52px); }
        .p3 { top: 45px; left: calc(50% - 0px); }
        .p4 { top: 90px; left: calc(50% - 78px); }
        .p5 { top: 90px; left: calc(50% - 26px); }
        .p6 { top: 90px; left: calc(50% + 26px); }
        .p7 { top: 135px; left: calc(50% - 104px); }
        .p8 { top: 135px; left: calc(50% - 52px); }
        .p9 { top: 135px; left: calc(50% - 0px); }
        .p10{ top: 135px; left: calc(50% + 52px); }
    </style>
</head>
<body>
<div class="container">
    <div class="h p1"></div> <div class="h p2"></div> <div class="h p3"></div>
    <div class="h p4"></div> <div class="h p5"></div> <div class="h p6"></div>
    <div class="h p7"></div> <div class="h p8"></div> <div class="h p9"></div>
    <div class="h p10"></div>
</div>
</body>
</html>
