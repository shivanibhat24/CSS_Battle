<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .shape {
            position: absolute;
            background: linear-gradient(135deg, #ff9800, #ffca28);
            opacity: 0.9;
        }
        /* Bottom shape (wide trapezoid for the boat base) */
        .shape-1 {
            width: 280px;
            height: 140px;
            clip-path: polygon(0% 100%, 20% 0%, 80% 0%, 100% 100%);
            bottom: 0;
            left: 10px;
        }
        /* Left side shape (angled trapezoid folding up) */
        .shape-2 {
            width: 150px;
            height: 150px;
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
            bottom: 0;
            left: 0;
            transform: rotate(-30deg);
        }
        /* Right side shape (angled trapezoid folding up) */
        .shape-3 {
            width: 150px;
            height: 150px;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 20% 100%);
            bottom: 0;
            right: 0;
            transform: rotate(30deg);
        }
        /* Central shape (diamond for depth) */
        .shape-4 {
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 40px;
            left: 90px;
            transform: rotate(0deg);
        }
        /* Top shape (triangle for the peak) */
        .shape-5 {
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            top: 0;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
</body>
</html>
