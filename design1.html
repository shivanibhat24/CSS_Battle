<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond and Parallelogram Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* Base parallelograms for the bottom */
        .parallelogram {
            position: absolute;
            width: 220px;
            height: 120px;
            background: linear-gradient(45deg, #ff8c00, #ffa500); /* Orange gradient */
            transform: skew(20deg); /* Create parallelogram by skewing */
            opacity: 0.8; /* Slight transparency for overlap */
        }

        /* Left parallelogram */
        .left {
            top: 200px;
            left: 90px;
        }

        /* Right parallelogram */
        .right {
            top: 200px;
            left: 170px;
            transform: skew(-20deg); /* Opposite skew for symmetry */
        }

        /* Top diamond */
        .diamond {
            position: absolute;
            width: 140px;
            height: 140px;
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            transform: rotate(45deg); /* Create diamond by rotating */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Ensure diamond shape */
            opacity: 0.8;
            top: 100px;
            left: 130px;
            z-index: 1; /* Ensure it appears above */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parallelogram left"></div>
        <div class="parallelogram right"></div>
        <div class="diamond"></div>
    </div>
</body>
</html>
