<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .shape {
            position: absolute;
            width: 200px;
            height: 200px;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
            background: linear-gradient(135deg, #ff9800, #ffca28);
            opacity: 0.9;
        }
        /* Bottom left rhombus (base aligned) */
        .shape-1 {
            bottom: 0;
            left: 20px;
            transform: rotate(-30deg);
        }
        /* Bottom right rhombus (base aligned with shape-1) */
        .shape-2 {
            bottom: 0;
            right: 20px;
            transform: rotate(30deg);
        }
        /* Central rhombus (overlapping) */
        .shape-3 {
            top: 30px;
            left: 50px;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</body>
</html>
